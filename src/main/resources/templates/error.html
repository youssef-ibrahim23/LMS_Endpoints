<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
        }
        
        .error-container {
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            background: white;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .swagger-link {
            display: inline-block;
            background-color: #d32f2f;
            color: white !important;
            padding: 0.8rem 1.8rem;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            margin-top: 1rem;
            margin-right: 10px;
        }
        
        .home-link {
            display: inline-block;
            background-color: #f8f9fa;
            color: #333 !important;
            padding: 0.8rem 1.8rem;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            margin-top: 1rem;
            border: 1px solid #ddd;
        }
        
        .swagger-link:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }
        
        .home-link:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: rgba(211, 47, 47, 0.1);
            margin-bottom: -1rem;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Endpoint Not Found</h1>
        <p>The page or API endpoint you requested doesn't exist.</p>
        <p>Please check the URL or consult our API documentation:</p>
        <div class="button-group">
            <a href="http://localhost:8080/swagger-ui/index.html#/" class="swagger-link">Go to Swagger UI</a>
        </div>
    </div>
</body>
</html>
